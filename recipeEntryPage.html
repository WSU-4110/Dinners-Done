<script type="text/javaScript">
function SaveRecipe() {
    var RecipeName = document.getElementById("RecipeName").value;
    var RecipeAuthor = document.getElementById("RecipeAuthor").value;
    var RecipeUrl = document.getElementById("RecipeUrl").value;
    var Recipe = document.getElementById("Recipe").value;

    alert("Recipe Name: " + RecipeName + "\nRecipe Author: " + RecipeAuthor + "\nRecipe Url: " + RecipeUrl + "\nRecipe Instructions: \n" + Recipe);
}
</script>

        <div class="content">
            <form id="form" >//onsubmit="return false"
                <div class="form-group">
                    <label for="RecipeName">Recipe Name</label>
                    <input type="text" class="form-control" id="RecipeName" placeholder="Enter name">
                </div>
                
                <div class="form-group">
                    <label for="RecipeAuthor">Recipe Author</label>
                    <input type="text" class="form-control" id="RecipeAuthor" placeholder="Enter Recipe Author">
                </div>
                
                <div class="form-group">
                    <label for="RecipeUrl">Recipe Url</label>
                    <input type="text" class="form-control" id="RecipeUrl" placeholder="Enter Recipe Url">
                </div>
                
                <div class="form-group">
                    <label for="ServingSize">Serving Size</label>
                    <input type="text" class="form-control" id="ServingSize" placeholder="Enter Recipe Author">
                </div>
                
                <div class="form-group">
                    <label for="RecipeDescription">Recipe</label>
                    <textarea name="textarea" id="Recipe" rows="10" cols="40"></textarea>
                </div>
                
                <div>
                <input type="submit" onclick="SaveRecipe();">
                </div>

            </form>
